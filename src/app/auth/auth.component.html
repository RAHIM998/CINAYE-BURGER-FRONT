<div class="login-container">
    <div class="login-box">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
          <div *ngIf="formSubmitted && loginForm.get('email')?.invalid" class="error-message">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">L'email n'est pas valide.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Mot de passe" />
          <div *ngIf="formSubmitted && loginForm.get('password')?.invalid" class="error-message">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 4 caract√®res.</small>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
    </div>
  </div>
