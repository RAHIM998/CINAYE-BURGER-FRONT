<div class="container">
  <h2 class="title">Liste des Commandes</h2>
  
  <div class="button-group">
    <button (click)="changeFilter('today')" class="btn btn-primary">Commandes du Jour</button>
    <button (click)="changeFilter('pending')" class="btn btn-primary">Commandes en Cours</button>
    <button (click)="loadAllOrders()" class="btn btn-primary">Toutes les Commandes</button>
  </div>
  
  <div class="content table-responsive table-full-width">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Id</th>
          <th class="text-center">Client</th>
          <th class="text-center">NumÃ©ro de commande</th>
          <th class="text-center">Date de commande</th>
          <th class="text-center">Total de la commande</th>
          <th class="text-center">Adresse de livraison</th>
          <th class="text-center">Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of TabOrders">
          <td class="text-center">{{order.id}}</td>
          <td class="text-center">{{order.user?.name || 'N/A'}}</td>
          <td class="text-center">{{order.numberOrder}}</td>
          <td class="text-center">{{order.dateOrder}}</td>
          <td class="text-center">{{order.amountOrder}}</td>
          <td class="text-center">{{order.addressLivraison || 'N/A'}}</td>
          <td class="text-center">{{order.status}}</td>
          <td class="td-actions text-center">
            <a rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs" routerLink="/detailsOrders/{{order.id}}">
              <i class="fa fa-user"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
